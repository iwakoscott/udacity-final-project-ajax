<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Neighborhood Project</title>
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link href="static/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <!-- Top Banner -->
    <section class="top">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <h1 id="main-title">Coffee Shops in My Neighborhood - SF</h1>
    </section>

    <!-- Main App -->
    <section class="app">

        <!-- Leftside Bar -->
        <section class="left-sidebar">

          <h2 id="scotts-title">Scott's Coffee Choice</h2>

          <!-- text input area to filter through coffee shops -->
          <form>
            <input type="text" value="filter by..."/>
            <input type="submit" value="filter"/>
          </form>

          <!-- unordered list of coffeeshops -->
          <ul class="coffeeshop-list">
            <li></li>
          </ul>

        </section>

        <!-- Rightside Map -->
        <section id="map"></section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfQUquhMzdixYzcbjtRxt9EQkji3ZIRfE&v=3&callback=initMap">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
