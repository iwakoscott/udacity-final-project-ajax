<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Neighborhood Project</title>
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link href="static/css/style.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <!-- Top Banner -->
    <section class="top">
      <i class="fa fa-bars" aria-hidden="true" data-bind="click: openLeftPane"></i>
      <h1 id="main-title">Coffee Shops in My Neighborhood - SF</h1>
    </section>

    <!-- Main App -->
    <section class="app">

        <!-- Leftside Bar -->
        <section class="left-sidebar">

          <h2 id="scotts-title">Scott's Coffee Picks</h2>

          <!-- text input area to filter through coffee shops -->
          <section>
            <input class="key-input" type="text" data-bind="value: userInput"/>
            <button class="click-input" data-bind="click: filterList"><i class="fa fa-filter" aria-hidden="true"></i> filter</button>
          </section>

          <!-- unordered list of coffeeshops -->
          <ul class="coffeeshop-list" data-bind="foreach: coffeeShopList">
            <!-- ko if: show-->
            <li class="aCoffeeShop" data-bind="text: title, click: $parent.setCoffeeShop"></li>
            <!-- /ko -->
          </ul>

        </section>

        <!-- Rightside Map -->
        <section id="map"></section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapError()"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfQUquhMzdixYzcbjtRxt9EQkji3ZIRfE&v=3&callback=initMap">
    </script>
  </body>
</html>
